plugins {
  id 'org.jetbrains.intellij' version "0.2.9"
}

dependencies {
	compile fileTree(dir:"libs", includes:["*.jar"])
}

sourceSets {
    main {
        java.srcDirs 'gen'
    }
}

apply plugin: 'org.jetbrains.intellij'
intellij {
	type 'IU'
	updateSinceUntilBuild false
	localPath System.env['IDEA_HOME']
}